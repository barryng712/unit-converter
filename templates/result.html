{% extends 'layout.html' %}

{% block main %}
<div class="converter-container">
    <div class="result-container">
        <h2>Result of your calculation</h2>
        <p class="result">{{ value }} {{ from_unit }} = {{ "%.4f"|format(result) }} {{ to_unit }}</p>
        <a href="{{ url_for('index') }}" class="reset-btn">Reset</a>
    </div>
</div>
{% endblock %}
